<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire Tigydoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #5c6bc0;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background: #5c6bc0;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    button:hover {
      background: #3f51b5;
    }

    @media (max-width: 600px) {
      form {
        padding: 1rem;
        margin: 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Formulaire de Contact Tigydoo</h1>
  </header>

  <form id="contact-form" action="https://script.google.com/macros/s/AKfycbwFTwYVjXMYxfqbJj6gk2CN0VrZJVMf48PRSeZ0kLUdn8TRDXuHby8x7gg1nQhcy4HL/exec" method="POST">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required />
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" placeholder="+1 (450) 555-0220" pattern="\+1\s?\(\d{3}\)\s?\d{3}-\d{4}" required />
    </div>

    <div class="form-group">
      <label for="adresse">Adresse (Canada, QC) :</label>
      <input type="text" id="adresse" name="adresse" required placeholder="123 Rue Exemple, Montréal, QC, Canada" />
    </div>

    <div class="form-group">
      <label for="services">Services souhaités :</label>
      <select id="services" name="services" required>
        <option value="">-- Choisir un service --</option>
        <option value="FORFAIT CELLULAIRE">FORFAIT CELLULAIRE</option>
        <option value="TRIO">TRIO</option>
        <option value="DUO TV + INT">DUO TV + INT</option>
        <option value="DUO INT + TPC">DUO INT + TPC</option>
        <option value="TOUS">TOUS</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      fetch(form.action, {
        method: "POST",
        body: new FormData(form)
      }).then(response => {
        if (response.ok) {
          window.location.href = "merci.html";
        } else {
          alert("Erreur lors de l'envoi. Veuillez réessayer.");
        }
      }).catch(() => {
        alert("Erreur lors de l'envoi. Veuillez réessayer.");
      });
    });
  </script>
</body>
</html>
